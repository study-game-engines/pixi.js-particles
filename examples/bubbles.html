		<link rel="stylesheet" href="css/main.css">

	<body>

		<canvas id="stage" width="400" height="400"></canvas>

						{
							"type": "alpha",

										{
											"time": 1,

								}
							}

								"scale": {

										{

										}

								},

							}

								"minSpeed": 0,
								"maxSpeed": 10,
								"minStart": 0,

							}
						},
						{
							"type": "textureRandom",
							"config": {
								"textures": [
									"images/Bubbles99.png"
								]
							}
						},
						{
							"type": "spawnPoint",
							"config": {}
						}
					]
				});
