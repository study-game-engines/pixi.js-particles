<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Rain</title>
		<meta name="description" content="rain emitter">
		<link rel="stylesheet" href="css/main.css">
		<script src="../node_modules/pixi.js/dist/browser/pixi.js"></script>
		<script src="../dist/particle-emitter.js"></script>
		<script src="js/Example.js"></script>
	</head>
	<body>
		<div id="framerate"></div>
		<div id="instructions">Click Anywhere</div>
		<canvas id="stage" width="400" height="400"></canvas>
		<script>
			new Example(
				["images/HardRain.png"],
				{
					"lifetime": {
						"min": 0.81,
						"max": 0.81
					},
					"frequency": 0.004,
					"emitterLifetime": 0,
					"maxParticles": 1000,
					"addAtBack": false,
					"pos": {
						"x": 0,
						"y": 0
					},
					"behaviors": [
						{
							"type": "alphaStatic",
							"config": {
								"alpha": 0.5
							}
						},
						{
							"type": "moveSpeedStatic",
							"config": {
								"min": 3000,
								"max": 3000
							}
						},
						{
							"type": "scaleStatic",
							"config": {
								"min": 1,
								"max": 1
							}
						},
						{
							"type": "rotationStatic",
							"config": {
								"min": 65,
								"max": 65
							}
						},
						{
							"type": "textureRandom",
							"config": {
								"textures": [
									"images/HardRain.png"
								]
							}
						},
						{
							"type": "spawnShape",
							"config": {
								"type": "rect",
								"data": {
									"x": -600,
									"y": -460,
									"w": 900,
									"h": 20
								}
							}
						}
					]
				});
		</script>
	</body>
</html>
