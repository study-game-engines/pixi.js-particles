<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<title>Bubble Stream (path following)</title>
		<link rel="stylesheet" href="css/main.css">
		<script src="../node_modules/pixi.js/dist/browser/pixi.js"></script>
		<script src="../dist/particle-emitter.js"></script>
		<script src="js/Example.js"></script>
	</head>
	<body>
		<div id="framerate"></div>
		<canvas id="stage" width="400" height="400"></canvas>
		<script>
			new Example(
				["images/Bubbles99.png"],
				{
					"lifetime": {
						"min": 1.8,
						"max": 2
					},
					"frequency": 0.1,
					"emitterLifetime": 0,
					"maxParticles": 500,
					"addAtBack": false,
					"pos": {
						"x": 0,
						"y": 0
					},
					"behaviors": [
						{
							"type": "alpha",
							"config": {
								"alpha": {
									"list": [
										{
											"time": 0,
											"value": 1
										},
										{
											"time": 1,
											"value": 0.16
										}
									]
								}
							}
						},
						{
							"type": "movePath",
							"config": {
								"path": "sin(x/10)*20",
								"speed": {
									"list": [
										{
											"time": 0,
											"value": 150
										},
										{
											"time": 1,
											"value": 100
										}
									]
								},
								"minMultiplier": 1
							}
						},
						{
							"type": "scale",
							"config": {
								"scale": {
									"list": [
										{
											"time": 0,
											"value": 0.3
										},
										{
											"time": 1,
											"value": 0.4
										}
									]
								},
								"minMultiplier": 0.5
							}
						},
						{
							"type": "rotation",
							"config": {
								"accel": 0,
								"minSpeed": 0,
								"maxSpeed": 20,
								"minStart": 270,
								"maxStart": 270
							}
						},
						{
							"type": "textureRandom",
							"config": {
								"textures": [
									"images/Bubbles99.png"
								]
							}
						},
						{
							"type": "spawnPoint",
							"config": {}
						}
					]
				});
		</script>
	</body>
</html>
