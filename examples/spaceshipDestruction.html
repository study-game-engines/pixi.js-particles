<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Spaceship Destruction</title>
        <link rel="stylesheet" href="css/main.css">
        <script src="../node_modules/pixi.js/dist/browser/pixi.js"></script>
        <script src="../dist/particle-emitter.js"></script>
        <script src="js/Example.js"></script>
    </head>
    <body>
        <div id="framerate"></div>
        <canvas id="stage" width="400" height="400"></canvas>
        <script>
            new Example(
                {
                    spritesheet: 'images/spaceship.json',
                },
                {
                    'lifetime': {
                        'min': 2,
                        'max': 2,
                    },
                    'particlesPerWave': 8,
                    'frequency': 0.05,
                    'emitterLifetime': 0.06,
                    'maxParticles': 1000,
                    'addAtBack': false,
                    'pos': {
                        'x': 0,
                        'y': 0,
                    },
                    'behaviors': [
                        {
                            'type': 'moveSpeed',
                            'config': {
                                'speed': {
                                    'list': [
                                        {
                                            'time': 0,
                                            'value': 100,
                                        },
                                        {
                                            'time': 1,
                                            'value': 50,
                                        },
                                    ],
                                },
                            },
                        },
                        {
                            'type': 'scaleStatic',
                            'config': {
                                'min': 1,
                                'max': 1,
                            },
                        },
                        {
                            'type': 'color',
                            'config': {
                                'color': {
                                    'list': [
                                        {
                                            'time': 0,
                                            'value': 'ffffff',
                                        },
                                        {
                                            'time': 1,
                                            'value': '666666',
                                        },
                                    ],
                                },
                            },
                        },
                        {
                            'type': 'rotation',
                            'config': {
                                'accel': 0,
                                'minSpeed': 30,
                                'maxSpeed': 360,
                                'minStart': 0,
                                'maxStart': 360,
                            },
                        },
                        {
                            'type': 'textureOrdered',
                            'config': {
                                'textures': [
                                    'weaponPod',
                                    'leftWing',
                                    'rightEngine',
                                    'hullFront',
                                    'weaponPod',
                                    'rightWing',
                                    'hullRear',
                                    'leftEngine',
                                ],
                            },
                        },
                        {
                            'type': 'spawnBurst',
                            'config': {
                                'start': 0,
                                'spacing': 0,
                                'distance': 0,
                            },
                        },
                    ],
                });
        </script>
    </body>
</html>
